<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>

    <form (ngSubmit)="login()">

      <input type="text"
             placeholder="Email"
             [(ngModel)]="email"
             name="email"
             required />

      <input type="password"
             placeholder="Password"
             [(ngModel)]="password"
             name="password"
             required />

      <button type="submit">Login</button>
    </form>
  </div>
</div>
