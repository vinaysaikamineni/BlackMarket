<div class="layout">

  <!-- SIDEBAR -->
  <aside [class.collapsed]="isSidebarCollapsed" class="sidebar">
    <h2 class="logo">BlackMarket</h2>

    <ul class="menu">
      <li routerLink="/dashboard">ğŸ  Dashboard</li>
      <li routerLink="/users">ğŸ‘¤ Users</li>
      <li routerLink="/reports">ğŸ“Š Reports</li>
      <li routerLink="/settings">âš™ï¸ Settings</li>
    </ul>

  </aside>

  <!-- MAIN AREA -->
  <div class="main-content">

    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="hamburger" (click)="toggleSidebar()">â˜°</div>
 <!-- empty space (left) -->

      <div class="navbar-right">
        <span class="profile">ğŸ‘¤</span>
        <button class="logout-btn" (click)="logout()">Logout</button>
      </div>
    </nav>

    <!-- PAGE CONTENT -->
    <div class="content">
      <h1>Dashboard</h1>

      <!-- CARDS -->
      <div class="card-container">

        <div class="card">
          <h2>Users</h2>
          <p>120 Active Users</p>
        </div>

        <div class="card">
          <h2>Revenue</h2>
          <p>$8,450 Today</p>
        </div>

        <div class="card">
          <h2>Alerts</h2>
          <p>5 New Alerts</p>
        </div>

        <div class="card">
          <h2>Tasks</h2>
          <p>12 Pending Tasks</p>
        </div>

      </div>

      <!-- PLACEHOLDER: AG GRID -->
    <div class="section-box">
        <h2>Data Table (AG Grid)</h2>

        <ag-grid-angular
            class="ag-theme-alpine"
            style="width: 100%; height: 300px;"
            [rowData]="rowData"
            [columnDefs]="columnDefs">
        </ag-grid-angular>
    </div>


    <!-- PLACEHOLDER: CHARTS -->
<div class="charts-container">

  <!-- BAR CHART -->
  <div class="chart-box">
    <h3>Sales Overview</h3>
    <canvas baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      chartType="bar">
    </canvas>
  </div>

  <!-- PIE CHART -->
  <div class="chart-box">
    <h3>User Distribution</h3>
    <canvas baseChart
      [data]="pieChartData"
      [options]="pieChartOptions"
      chartType="pie">
    </canvas>
  </div>

</div>

  </div>
</div>
